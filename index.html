<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              studio: {
                950: '#0a0a0c', // Darker base
                900: '#111318', // Panel bg
                800: '#1a1d26', // Hover/Active
                700: '#262a36', // Borders
                600: '#383e4d',
                500: '#8b949e',
                400: '#c9d1d9',
                accent: '#3b82f6', // blue-500
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              sans: ['Inter', 'sans-serif']
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a0c;
        color: #c9d1d9;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262a36;
        border: 2px solid #0a0a0c; /* Creates padding effect */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #383e4d;
      }
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        mix-blend-mode: overlay;
      }
      .glass-panel {
        background: rgba(17, 19, 24, 0.95);
        backdrop-filter: blur(8px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "react-resizable-panels": "https://esm.sh/react-resizable-panels@2.0.19?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
